<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Makanan</title>
  <style>
    .box {
      width: 800px;
      margin: auto;
      margin-bottom: 20px;
    }
    table {
        width: 75%;
        border-collapse: collapse;
    }
    th {
        background-color: rgb(86, 166, 232);
        padding: 15px;
        border: 1px solid #022b2d;
    }
    td {
        border: 1px solid #022b2d;
        padding: 15px;
        background-color: rgb(152, 207, 219);
        text-align: left;
    }
  </style>
</head>
<body>
    <div class="box">  
    <h1>Menu Makanan Warung Ayutha</h1>

    <button>Tombol</button>
    
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Gambar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Soto </td>
                <td>Rp. 20.000,00</td>
                <td><img src="ayam bakar.png"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nasi Goreng</td>
                <td>Rp 15.000,00</td>
                <td><img src="ayam geprek1.png"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ayam Bakar</td>
                <td>Rp 17.000,00</td>
                <td><img src="nasi padang.png"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sate Ayam</td>
                <td>Rp 15.000,00</td>
                <td><img src="ayam penyet.png"></td>
            </tr>
            </tbody>
        </div>
        
</body>
</html>
